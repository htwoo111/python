<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>skills of margin</title>
    <style type="text/css">
        .box,.box2{
            width: 200px;
            height: 200px;
            background-color: gold;

            border: dotted;
            margin: 100px auto 100px;

        }
        
        .box2{
            width: 400px;
            height: 400px;
            margin: -100px auto 100px;
        }
    
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
