<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LIST</title>
</head>
<body>

    <h1>This Is Order List</h1>
    <!-- 快捷 ol>ls*3 -->
    <!--这是有序列表-->
    <ol>
        <li>This is list one</li>
        <li>This is list two</li>
        <li>This is list three</li>
    </ol>

    <h1>This Is Unorder List</h1>
    <!--快捷方式:
        ul>(li>a{新闻标题})*3-->
    <!--这是无序列表-->
    <ul>
        <li><a href="https://www.baidu.com">新闻标题一</a></li>
        <li><a href="#">新闻标题二</a></li>
        <li><a href="#">新闻标题三</a></li>
    </ul>

    <h1>定义列表</h1>
    <dl>
        <dt>html</dt>
        <dd>负责网页的结构</dd>
        <dt>css</dt>
        <dd>负责网页的表现</dd>
        <dt>javascript</dt>
        <dd>负责网页的行为</dd>
    </dl>
    
    
</body>
</html>
