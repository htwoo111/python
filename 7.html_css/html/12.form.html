<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM</title>
</head>
<body>

    <h1>This Is A Form</h1>

    <form action="" method="GET">
        <div>
            
            <label for="username">User_name :</label>
            <input type="text" name="username" id="username" />
        </div>
        <br>

        <div>
            <label for="pw">password:&nbsp;&nbsp;&nbsp;</label>
            <input type="password" name="password" id="pw" />
        </div>
        <br>

        <div>
            <label for="">gender:&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" name="gender" id="" value="0"> male
            <input type="radio" name="gender" id="" value="1"> female
        </div>
        <br>

        <div>
            <label for=""> hobby:&nbsp;&nbsp;&nbsp;</label>
            <input type="checkbox" name="hobby" id="" value="0" > study
            <input type="checkbox" name="hobby" id="" value="1"> soccer
            <input type="checkbox" name="hobby" id="" value="2"> swimming 
        </div>
        <br>

        <div>
            <label for="">photo:&nbsp;&nbsp;&nbsp;</label>
            <input type="file" name="" id="">
        </div>
        <br>

        <div>
            <label for="">personal introduction:</label>
            <textarea name="text" id="" cols="30" rows="10">entry text.........</textarea>
        </div>
        <br>

        <div>
            <label for="">native place:</label>
            <select name="op" id="">
                <option value="1">Beijing</option>
                <option value="2">Guangzhou</option>
                <option value="3">Shenzhou</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" name="" id="" value="submit"> 
            <input type="reset" name="" id="" value="reset"> 
        </div>
        <br>
        <div></div>
        <br>

    </form>
    
</body>
</html>
