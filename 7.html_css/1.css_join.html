<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS JOIN</title>
    <!-- 第一种插入样式的方法 外联式-->
    <link rel="stylesheet" href="./css/1.format.css">

    <!-- 第二种插入样式的方法  嵌入式-->
    <style>
            h1{
                font-size: 30px;
                color: rgb(89, 36, 110);
                font-family: inherit;
            }

    </style>

</head>
<body>
    <h1>This is heading</h1>
    <br>
    <div>This is a div....</div>
    <br>
    <!-- 第三种插入样式的方法   内联式 -->
    <a href="https://www.bing.com" style="font-size: 20px;color:plum;" title="bing">访问bing</a>
</body>
</html>
