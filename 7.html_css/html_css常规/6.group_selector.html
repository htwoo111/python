<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组选择器</title>

    <style>
        .group1,.group2,.group3,.group4{
            font-size: 30px;
            text-indent: 40px;
            line-height: 50px
        }

        .group1{color: red}
        .group2{color:yellow}
        .group3{color:blue}
        .group4{color: black}
        
    </style>

</head>
<body>

    <div class="group1">如果包括路径，请确保路径正确，然后再试1次</div>
    <div class="group2">如果包括路径，请确保路径正确，然后再试2次</div>
    <div class="group3">如果包括路径，请确保路径正确，然后再试3次</div>
    <div class="group4">如果包括路径，请确保路径正确，然后再试4次</div>
    
</body>
</html>
