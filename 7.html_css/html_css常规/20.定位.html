<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
    .box{
        width: 400px;
        height: 200px;
        background-color: gold;
        margin: 100px auto 0px;
    }

    .box2,.box3{
        width: 400px;
        height: 200px;
        background-color: green;
        margin: 100px auto 0px;
        position: absolute;
        left: 0px;
        top: 200px;
        z-index: 10;
    }
    
    .box3{
        left: 250px;
        top: 500px;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="box2">
            hhhhhhh
        </div>
        <div class="box3">

        </div>
    </div>
</body>
</html>
