<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
            /* 定义一个类选择器 */
            .blue{
                color: blue
            }

            .font{
                font-size: 40px
            }

            /* id 选择器的权重要比类选择器大 */
            #div4{
                font-size: 10px;
                color: green
            }
    </style>
</head>
<body>


    <div class="blue">THIs is div 1</div>
    <div class="font">THIs is div 2</div>
    <div class="blue font">THIs is div 3</div>
    <div id="div4" class="font blue">THIs is div 4</div>
    <div>THIs is div 5</div>




</body>
</html>
